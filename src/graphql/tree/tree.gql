query Tree($datatypename: String, $categoryname: String!, $taxonomyId: Uuid!, $level4: Uuid!, $level5: Uuid!) {
  level1Pc: allPropertyCollections {
    totalCount
  }
  level1Rc: allRelationCollections {
    totalCount
  }
  level1Tax: allCategories {
    totalCount
  }
  level2To: categoryByDataType(datatype: $datatypename) {
    nodes {
      id
      name
      taxonomyByCategory {
        totalCount
      }
    }
  }
  level3Tax: categoryByName(name: $categoryname) {
    taxonomiesByCategory {
      nodes {
        id
        name
        taxonomyObjectLevel1 {
          totalCount
        }
      }
    }
  }
  level4Tax: taxonomyById(id: $taxonomyId) {
    taxonomyObjectLevel1 {
      nodes {
        id
        name
        taxonomyObjectsByParentId {
          totalCount
        }
      }
    }
  }
  level5Tax: taxonomyObjectById(id: $level4) {
    taxonomyObjectsByParentId {
      totalCount
      nodes {
        id
        name
        taxonomyObjectsByParentId {
          totalCount
        }
      }
    }
  }
  level6Tax: taxonomyObjectById(id: $level5) {
    taxonomyObjectsByParentId {
      totalCount
      nodes {
        id
        name
        taxonomyObjectsByParentId {
          totalCount
        }
      }
    }
  }
}
